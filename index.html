<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="top_img-bg">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="card">
      <div class="top_bg">
        <img class="bg-pattern" src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="bottom_card">
        <div class="img"><img src="./images/image-victor.jpg" alt="" /></div>
        <div class="personal-info">
          <span> Victor Crest </span> <span class="age"> 26</span> <br />
          London
        </div>
        <div class="follower-info">
          <!-- 80K 803K 1.4K
          <br />
          <span> Followers</span><span> Likes</span><span> Photos</span> -->
          <table>
            <tr>
              <th>80k</th>
              <th>803k</th>
              <th>1.4k</th>
            </tr>
            <tr>
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="bottom_img-bg">
      <img src="./images/bg-pattern-top.svg" />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
